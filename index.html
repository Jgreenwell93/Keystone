<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="reset" href="assets/reset.css">
    <link rel="normalize" href="assets/normalize.css">
    <link href="assets/stylesheet.css" rel="stylesheet">
    <title>Keystone Info Tech</title>
</head>
<body>
  <header>
    <img class="header-image" src="images/Main Logo.jpg" alt="main logo">
  </header>
    <nav class="nav nav-pills nav-fill">
        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
        <a class="nav-link" href="/pages/services.html">Services</a>
        <a class="nav-link" href="/pages/contact.html">Contact</a>
      </nav>

      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="./images/img-1.jpg" class="d-block w-100" alt="tech image 1">
          </div>
          <div class="carousel-item" data-bs-interval="10000">
            <img src="./images/img-2.jpg" class="d-block w-100" alt="tech image 2">
          </div>
          <div class="carousel-item" data-bs-interval="10000">
            <img src="./images/img-3.jpg" class="d-block w-100" alt="tech image 3">
          </div>
          <div class="carousel-item">
            <img src="./images/img-4.jpg" class="d-block w-100" alt="tech image 4">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
